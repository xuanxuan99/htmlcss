<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>15-2-2更改元素的CSS類別</title>
<meta charset="utf-8">
<style>
.img1{
    border-radius: 0px; 
}
.img2 {
    border-radius: 100px;   
}     
</style>
<script>
function changeCSS(){
    var img = document.getElementsByTagName("img")[0];
    img.className="img2";
}
</script>
</head>
<body>
<img src="img/1.jpg" width="300" height="200" class="img1">
<div>
<input type="submit" value="更改圖片外框形狀" onclick="changeCSS()">    
</div>
</body>
</html>
