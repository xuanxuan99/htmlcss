<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>15-2-5取代圖片</title>
<meta charset="utf-8">
<script>
function replaceImg(){
    var imgOld = document.getElementsByTagName("img")[0];
    var imgNew = document.createElement("img");
    imgNew.setAttribute("src","img/2.jpg");
    imgNew.setAttribute("width","300");
    imgNew.setAttribute("height","200");
    imgOld.parentElement.replaceChild(imgNew,imgOld);
}
</script>
</head>
<body>
<img src="img/1.jpg" width="300" height="200">
<div>
<input type="submit" value="取代圖片" onclick="replaceImg()">    
</div>
</body>
</html>
