<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch14-1陣列</title>
<meta charset="utf-8">
<style>
    div {
        width:200px;
        border: 1px red solid;
        margin: 10px;
    }    
</style>
</head>
<body>
<div id="ar1"></div>
<div id="ar2"></div>
<div id="ar3"></div>
<script>
var a = [1,2,"three",4];
var i,r1="";
for(i=0; i<4; i++) {
    r1+=a[i]+"<br>";
}
r1+="陣列a的長度為"+a.length+"<br>";
document.getElementById("ar1").innerHTML = r1;
a.push("five");
var i,r2="";
for(i=0; i<a.length; i++) {
    r2+=a[i]+"<br>";
}
r2+="陣列a的長度為"+a.length+"<br>";
document.getElementById("ar2").innerHTML = r2;
a.pop();
var i,r3="";
for(i=0; i<a.length; i++) {
    r3+=a[i]+"<br>";
}
r3+="陣列a的長度為"+a.length+"<br>";
document.getElementById("ar3").innerHTML = r3;
</script>
</body>
</html>
