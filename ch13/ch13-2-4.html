<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch13-2-4迴圈中使用break與continue</title>
<meta charset="utf-8">
<style>
div {
    width:200px;
    border: 1px red solid;
    margin: 10px;
}     
</style>
</head>
<body>
<div id="loop1"></div>
<div id="loop2"></div>
<script>
var i,r1="";
for (i=1; i<10; i++) {
    r1=r1+i+" ";
    if (i == 3) break;
}
document.getElementById("loop1").innerHTML = r1;
var i,r2="";
for (i=1; i<10; i++) {
    if (i == 3) continue;
    r2=r2+i+" ";
}
document.getElementById("loop2").innerHTML = r2;
</script>
</body>
</html>
