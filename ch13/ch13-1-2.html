<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch13-1-2 多項選擇</title>
<meta charset="utf-8">
<style>
div {
    width:200px;
    border: 1px red solid;
    margin: 10px;
}     
</style>
</head>
<body>
<div id="if1"></div>
<div id="if2"></div>
<script>
var score=85,r1,r2;
if  (score >= 80)  {
    r1= "非常好";
}else if (score >= 60) {
    r1= "不錯喔";
}else {
    r1= "要加油";
}
document.getElementById("if1").innerHTML = r1;
switch(new Date().getDay()){
    case 0:
        r2="星期天";
        break;
    case 1:
        r2="星期一";
        break;
    case 2:
        r2="星期二";
        break;
    case 3:
        r2="星期三";
        break;
    case 4:
        r2="星期四";
        break;
    case 5:
        r2="星期五";
        break;
    case 6:
        r2="星期六";
        break;    
}
document.getElementById("if2").innerHTML = r2;
</script>
</body>
</html>
