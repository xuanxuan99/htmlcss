<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch6-2-2二欄式版面(fixed-fluid)</title>
<meta charset="utf-8">
<style>
    *{
        font-size: 40px;
    }
    #header{
        height: 100px;
        background-color: red;
    }
    #wrapper{
        float:left;
        width:100%;
    }
    #main{
        margin-left: 180px;
        background-color: green;
    }
    #side{
        float:left;
        width:180px;
        margin-left:-100%;
        background-color: blue;
    }
    #footer{
        clear:both;
        height: 100px;
        background-color: yellow;
    }
</style>
</head>
<body>
    <div id="header">這裡是header</div>
    <div id="wrapper">
        <div id="main">這裡是main，這裡是main，這裡是main</div>
    </div>
    <div id="side">這裡是side，這裡是side，這裡是side</div>
    <div id="footer">這裡是footer</div>
</body>
</html>
