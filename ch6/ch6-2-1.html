<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch6-2-1二欄式版面(fixed-fixed)</title>
<meta charset="utf-8">
<style>
    *{
        font-size: 40px;
    }
    #all{
        width:800px;
        margin:0px auto;
    }
    #header{
        height: 100px;
        background-color: red;
    }
    #side{
        float:left;
        width:180px;
        background-color: blue;
    }
    #main{
        float:right;
        width:620px;
        background-color: green;
    }
    #footer{
        clear:both;
        height: 100px;
        background-color: yellow;
    }
</style>
</head>
<body>
    <div id="all">
        <div id="header">這裡是header</div>
        <div id="side">這裡是side，這裡是side，這裡是side </div>
        <div id="main">這裡是main，這裡是main，這裡是main </div>
        <div id="footer">這裡是footer</div>
    </div>
</body>
</html>
