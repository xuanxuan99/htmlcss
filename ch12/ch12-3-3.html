<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch12-3-3 JavaScript的算數運算子縮寫</title>
<meta charset="utf-8">
<style>
div {
    width:200px;
    border: 1px red solid;
    margin: 10px;
}    
</style>
</head>
<body>
<div id="op1"></div>
<div id="op2"></div>
<div id="op3"></div>
<div id="op4"></div>
<div id="op5"></div>
<script>
var a;
a=10;
a+=3;
document.getElementById("op1").innerHTML = a;
a=10;
a-=3;
document.getElementById("op2").innerHTML = a;
a=10;
a*=3;
document.getElementById("op3").innerHTML = a;
a=10;
a/=3;
document.getElementById("op4").innerHTML = a;
a=10;
a%=3;
document.getElementById("op5").innerHTML = a;
</script>
</body>
</html>
