<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch12-3-7 JavaScript的typeof運算子</title>
<meta charset="utf-8">
<style>
div {
    width:250px;
    border: 1px red solid;
    margin: 10px;
}    
</style>
</head>
<body>
<div id="op1"></div>
<div id="op2"></div>
<div id="op3"></div>
<div id="op4"></div>
<div id="op5"></div>
<div id="op6"></div>
<script>
document.getElementById("op1").innerHTML = "typeof(85)的結果為"+typeof(85);
document.getElementById("op2").innerHTML = "typeof('hello')的結果為"+typeof('hello');
document.getElementById("op3").innerHTML = "typeof(true)的結果為"+typeof(true);
document.getElementById("op4").innerHTML = "typeof(document)的結果為"+typeof(document);
document.getElementById("op5").innerHTML = "typeof(Date)的結果為"+typeof(Date);
document.getElementById("op6").innerHTML = "typeof(a)的結果為"+typeof(a);
</script>
</body>
</html>
