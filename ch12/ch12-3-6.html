<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>ch12-3-6 JavaScript的位元運算子</title>
<meta charset="utf-8">
<style>
div {
    width:200px;
    border: 1px red solid;
    margin: 10px;
}   
</style>
</head>
<body>
<div id="op1"></div>
<div id="op2"></div>
<div id="op3"></div>
<div id="op4"></div>
<div id="op5"></div>
<div id="op6"></div>
<script>
var a=5,b=6;
document.getElementById("op1").innerHTML = "a&b的結果為"+(a&b);
document.getElementById("op2").innerHTML = "a|b的結果為"+(a|b);
document.getElementById("op3").innerHTML = "~a的結果為"+(~a);
document.getElementById("op4").innerHTML = "a^b的結果為"+(a^b);
document.getElementById("op5").innerHTML = "a<<1的結果為"+(a<<1);
document.getElementById("op6").innerHTML = "a>>1的結果為"+(a>>1);
</script>
</body>
</html>
